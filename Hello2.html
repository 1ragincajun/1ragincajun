
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawaii Beach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #94d0ff; /* Light blue */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #19647e; /* Dark blue */
        }

        .beach-image {
            display: block;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .caption {
            text-align: center;
            color: #19647e; /* Dark blue */
        }

        .cta-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #ffa931; /* Orange */
            border: none;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff7d00; /* Darker orange */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hawaii Beach!</h1>
        <img class="beach-image" src="hawaii_beach.jpg" alt="Hawaii Beach">
        <p class="caption">Relax and enjoy the beauty of Hawaii's beaches</p>
        <a class="cta-button" href="https://www.halekulani.com/">Book Your Vacation</a>
    </div>
</body>
</html>
